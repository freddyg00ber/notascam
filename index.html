<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not a Scam</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #002852;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        button {
            background-color: #ff6700;
            color: white;
            text-transform: uppercase;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .prank-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Would you like free money?</h1>
    <button onclick="triggerPrank()">Click here</button>

    <div id="prankAnimation" class="prank-animation" style="display: none;">
        <img src="Testcopy.gif" alt="Scary Hand Animation">
    </div>

    <script>
        function triggerPrank() {
            document.getElementById('prankAnimation').style.display = 'flex';
        }
    </script>
</body>
</html>
